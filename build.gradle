apply plugin: 'com.android.library'

repositories {
    google()
    mavenCentral()
    mavenLocal()
}

ext {
    groupOpen = false
}

allprojects {
    gradle.projectsEvaluated {
        tasks.withType(JavaCompile) {
            options.compilerArgs << "-Xlint:unchecked" << "-Xlint:deprecation"
        }
        // to generate the required jar dependencies e.g. cling seamless
        preBuild.dependsOn(ndkBuild)
    }
}

configurations {
    all {
        exclude group: 'org.json', module: 'json'
    }
}

android {
    compileSdkVersion 33
    gradle.startParameter.getTaskNames().each { task ->
        if (task.contains("Open")) {
            groupOpen = true
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_11
        targetCompatibility JavaVersion.VERSION_11
    }

    sourceSets {
        main {
            manifest.srcFile 'AndroidManifest.xml'
            java.srcDirs = ['src']
            resources.srcDirs = ['src']
            aidl.srcDirs = ['src']
            renderscript.srcDirs = ['src']
            res.srcDirs = ['res']
            assets.srcDirs = ['assets']
            //tmp prebuilt jni
            jniLibs.srcDirs = ['libs']
        }
    }

    defaultConfig {
        minSdkVersion 21
        targetSdkVersion 33
        multiDexEnabled true
    }

    tasks.withType(JavaCompile) {
        compileTask -> compileTask.dependsOn ndkBuild
    }
    clean.dependsOn 'ndkClean'

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }

    packagingOptions {
        exclude 'META-INF/DEPENDENCIES'
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/NOTICE'
        exclude 'META-INF/LICENSE.txt'
        exclude 'META-INF/NOTICE.txt'
        exclude 'META-INF/beans.xml'
        exclude 'META-INF/maven'
        exclude 'README'
    }
}

task ndkBuild(type:Exec) {
    workingDir = "../"
    List<String> myCmd = new ArrayList<String>()
    myCmd.add("make")
    myCmd.add("native_libyuv")
    myCmd.add("native_libnativehelper")
    myCmd.add("native_avos_full")
    myCmd.add("native_torrentd")
    //myCmd.add("trakt-java")
    //myCmd.add("seamless")
    //myCmd.add("cling")
    commandLine myCmd
}

task ndkClean(type:Exec) {
    workingDir = "../"
    List<String> myCmd = new ArrayList<String>()
    myCmd.add("make")
    myCmd.add("native_clean")
    //myCmd.add("external_clean_trakt-java")
    //myCmd.add("external_clean_seamless")
    //myCmd.add("external_clean_cling")
    commandLine myCmd
}

def useSan = false
if (useSan)
    apply from: 'profiling.gradle'

dependencies {
    implementation project(':FileCoreLibrary')
    implementation 'androidx.core:core:1.10.1'
    implementation 'androidx.legacy:legacy-support-core-utils:1.0.0'
    implementation 'androidx.media:media:1.6.0'
    implementation 'androidx.fragment:fragment:1.5.7'
    implementation 'androidx.appcompat:appcompat:1.6.1'
    implementation 'androidx.preference:preference:1.2.0'
    implementation 'org.apache.httpcomponents.client5:httpclient5:5.1.4'
    implementation 'org.json:json:20220924'
    // trakt depedencies: we imported the source code
    //api 'com.uwetrottmann.trakt5:trakt-java:6.1.0'
    //api files('libs/trakt-java.jar')
    implementation ('com.uwetrottmann.trakt5:trakt-java:6.11.2') {
        exclude group: 'org.threeten', module: 'threetenbp'
    }

    implementation 'org.threeten:threetenbp:1.6.8'

    api ('org.apache.oltu.oauth2:org.apache.oltu.oauth2.client:1.0.2') {
        exclude group:'org.apache.oltu.oauth2' , module: 'org.apache.oltu.oauth2.common'
    }

    implementation 'commons-codec:commons-codec:1.15'
    implementation 'org.apache.commons:commons-text:1.10.0'
    // version aligned with external dependencies trakt-java tmdb-java (check pom.xml)
    implementation 'com.squareup.okhttp3:logging-interceptor:4.9.3'
    implementation 'com.uwetrottmann.tmdb2:tmdb-java:2.9.0'
    api 'com.github.nova-video-player.cling:cling-core:2.1.7'
    implementation 'com.github.nova-video-player.cling:cling-support:2.1.7'
    implementation 'com.github.nova-video-player.seamless:seamless-swing:1.1.4'
    implementation 'com.github.nova-video-player.seamless:seamless-xml:1.1.4'
    implementation 'com.github.nova-video-player.seamless:seamless-util:1.1.4'
    implementation 'com.github.nova-video-player.seamless:seamless-http:1.1.4'
    // gradle 7.5 migration issue https://github.com/gradle/gradle/issues/21452
    implementation group: 'javax.servlet', name: 'javax.servlet-api', version: '3.1.0'
    implementation group: 'org.eclipse.jetty', name: 'jetty-server', version:'8.1.22.v20160922'
    implementation group: 'org.eclipse.jetty', name: 'jetty-servlet', version:'8.1.22.v20160922'
    implementation group: 'org.eclipse.jetty', name: 'jetty-client', version:'8.1.22.v20160922'

    implementation 'io.sentry:sentry:6.16.0'

}
